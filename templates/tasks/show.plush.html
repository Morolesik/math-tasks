<h1>Task Details</h1>

<dl class="row">
  <dt class="col-sm-2">Title</dt>
  <dd class="col-sm-10"><%= task.Title %></dd>

  <dt class="col-sm-2">Description</dt>
  <dd class="col-sm-10"><%= task.Description %></dd>

  <dt class="col-sm-2">Solution</dt>
  <dd class="col-sm-10"><%= task.Solution %></dd>

  <dt class="col-sm-2">Difficulty</dt>
  <dd class="col-sm-10"><%= task.Difficulty %></dd>

  <dt class="col-sm-2">Grade</dt>
  <dd class="col-sm-10"><%= task.Grade %></dd>
</dl>

<p>
  <a href="<%= editTaskPath({task_id: task.ID}) %>" class="btn btn-warning">Edit</a>
  <a href="<%= tasksPath() %>" class="btn btn-secondary">Back to list</a>
</p>
